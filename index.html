  <link

    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous"
  />
  <head>
    <title>F2 GAMES RACING</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav text-dark">
          <a class="text-dark" href="https://github.com/jamilhumza/F2Racing">
            Source Code
          </a>
        </div>
      </div>
    </nav>
    <h1 style="text-align: center; padding-top: 20px">F2 GAMES RACING!</h1>
    <div class="center">
      <button
        class="btn btn-danger"
        id="btn"
        type="button"
        onclick="myFunction()"
      >
        Play
      </button>
      <img
        src="https://www.alialkaheli.com/breakout/images/left_right_keys.png"
        alt="Use left and right keys"
        width="100"
        height="60"
      />
    </div>

    <!-- Setting the id and properties of canvas-->
    <canvas
      class="animated bounceInDown"
      id="canvas"
      width="900"
      height="660"
      style="position: absolute; left: 500px; top: 200px"
    ></canvas>
    <!-- Linking Javascript with the HTML-->
    <script src="js/Game.js"></script>
